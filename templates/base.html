<!DOCTYPE html>
<html>
<head>
	<title>Half Guard | {% block head_title %}{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "bower_components/bootstrap/dist/css/bootstrap-theme.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
</head>
<body>
	<header>
		<div class="logo-top"><img src="{% static "images/half-guard-logo.png" %}"></div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation" aria-expanded="false">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- <a href="#" class="navbar-brand"><img style="width: 100px" src="{% static "images/half-guard-logo.png" %}" alt="Logo"></a> -->
				</div>
				<div class="collapse navbar-collapse" id="main-navigation">
					<ul class="nav navbar-nav navbar-left">
						<li><a href="{% url 'index' %}">Home</a></li>
						<li><a href="{% url 'blog' %}">Blog</a></li>
						<li><a href="{% url 'locations' %}">Academies</a></li>
						<li><a href="#">Events</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Facebook</a></li>
						<li><a href="#">Twitter</a></li>
						<li><a href="#">Instagram</a></li>
						<li><a href="#">Google+</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-9 col-lg-9">
				{% block content %}
				{% endblock %}
			</div>
			<div class="col-sm-12 col-md-3 col-lg-3">
				<h3>Ad Space and other stuff!!</h3>
				{% block sidebar %}
				{% endblock %}
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"></div>
			<div class="col-md-4"></div>
			<div class="col-md-12 copyright">
				<h6>&copy; 2016 | Half Guard</h6>
			</div>
		</div>
	</footer>

<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/script.js" %}"></script>
</body>
</html>
